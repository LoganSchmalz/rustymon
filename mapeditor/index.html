<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Rustymon Map Editor</title>
</head>

<body>
    <p>Floor Tiles</p>
    <div class="swatches" id="floorSwatches">
    </div>
    <p>Wall Tiles</p>
    <div class="swatches" id="wallSwatches">
    </div>
    <p>Object Tiles</p>
    <div class="swatches" id="objectSwatches">
    </div>
    <br>
    <button onclick="expandMap(0)">Add North Row</button>
    <button onclick="expandMap(1)">Add East Column</button>
    <button onclick="expandMap(2)">Add South Row</button>
    <button onclick="expandMap(3)">Add West Column</button>
    <label>Expand Size: </label>
    <input type="text" id="expandSize" value="1" placeholder="size">
    <br>
    <input type="text" id="filename" name="name" value="floor.txt">
    <button onclick="exportMap()">Download</button>
    <br>
    <!-- <input type="file" id="file-selector"> change to accept multiple or just input a directory once we add layering <input type="file" id="file-selector" multiple accept=".txt"> -->
    <!-- <button onclick="importMap()">Import</button> -->
    <br>
    <input type="checkbox" id="floorCheck" name="floor" value="floor" onclick="showLayer(this.id)" checked />
    <label for="floor">Floor</label>
    <input type="checkbox" id="wallCheck" name="walls" value="walls" onclick="showLayer(this.id)" checked />
    <label for="walls">Walls</label>
    <input type="checkbox" id="objectCheck" name="objects" value="objects" onclick="showLayer(this.id)" checked />
    <label for="objects">Objects</label>
    <hr>
    <div class="grid">
        <div class="gridFloor" id="gridFloor">
        </div>
        <div class="gridWall" id="gridWall">
        </div>
        <div class="gridObject" id="gridObject">
        </div>
    </div>
    <br>
</body>
</html>
