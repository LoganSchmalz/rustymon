<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Rustymon Map Editor</title>
</head>

<body>
    <div class="swatches" id="swatches">
    </div>
    <br>
    <button onclick="expandMap(0)">Add North Row</button>
    <button onclick="expandMap(1)">Add East Column</button>
    <button onclick="expandMap(2)">Add South Row</button>
    <button onclick="expandMap(3)">Add West Column</button>
    <label>Expand Size: </label>
    <input type="text" id="expandSize" value="1" placeholder="size">
    
    <input type="text" id="filename" name="name" value="floor.txt">
    <button onclick="exportMap()">Download</button>
    <hr>
    <div class="grid" id="grid">
    </div>
    <br>
</body>
</html>
