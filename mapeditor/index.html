<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jszip.min.js"></script>
    <script type="text/javascript" src="tiles.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Rustymon Map Editor</title>
</head>

<body>
    <div class="toolbar">
        <div class="swatches" id="swatches"></div>
        <br>
        <!-- Add new rows -->
        <button onclick="expandMap(0)">Add North Row</button>
        <button onclick="expandMap(1)">Add East Column</button>
        <button onclick="expandMap(2)">Add South Row</button>
        <button onclick="expandMap(3)">Add West Column</button>
        <label>Expand Size: </label>
        <input type="text" id="expandSize" value="1" placeholder="size">
        <br>
        <input type="file" id="file-selector" multiple accept=".txt"> 
        <button onclick="importMap()">Import</button>
        <br>
        <button onclick="exportMap()">Export</button>
        <br>
        <!-- Function buttons for hiding and showing respective layers -->
        <input type="checkbox" id="floorCheck" name="floor" value="floor" onclick="showLayer(this.id)" checked />
        <label for="floor">Floor</label>
        <input type="checkbox" id="wallCheck" name="walls" value="walls" onclick="showLayer(this.id)" checked />
        <label for="walls">Walls</label>
        <input type="checkbox" id="objectCheck" name="objects" value="objects" onclick="showLayer(this.id)" checked />
        <label for="objects">Objects</label>
    </div>
    <hr>
    <div>
        <!-- Containers for the grids -->
        <div class="grid" id="gridOverlay"></div>
        <div class="grid" id="gridFloor">
        </div>
        <div class="grid" id="gridWall">
        </div>
        <div class="grid" id="gridObject">
        </div>
    </div>
    <br>
</body>
</html>
